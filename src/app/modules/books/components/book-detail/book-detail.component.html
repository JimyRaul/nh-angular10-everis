<div class="row" *ngIf="book">
  <div class="col-md-5">
    <img [src]="book.image" width="100%" height="auto">
  </div>
  <div class="col-md-5">
    <h2> {{ book.name }}</h2>
    <div class="row">
      <div class="col-md-4">
        <p>
          <b>publicado por:</b> {{ book.publisher }} </p>
      </div>
      <div class="col-md-4">
        <p>
          <b>Fecha de lanzamiento:</b> {{ book.publishedDate }} </p>
      </div>
      <div class="col-md-4">
        <p>
          <b>Nro de paginas:</b> {{ book.numberPages }}</p>
      </div>
      
      <p>
        {{ book.summary }}
      </p>
    
    </div>
  </div>
</div>
